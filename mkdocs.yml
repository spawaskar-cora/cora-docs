# Configuting/Themeing the documentation 
# mkdocs comes with the theme options [mkdocs, readthedocs]
# We have installed the mkdocs-material theme as well
theme:
  name: material
  custom_dir: material/overrides
  features:
    - announce.dismiss
    # Git repository 
    # Edit this page/View source of this page
    - content.action.edit
    - content.action.view

    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

    # Search capabilities
    - search.highlight
    - search.share
    - search.suggest

    # Table of contents
    - toc.follow
    # - toc.integrate

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  favicon: assets/favicon.png
  icon:
    logo: material/skull
    repo: fontawesome/brands/github
    edit: material/file-edit-outline
    view: material/file-eye-outline
    next: fontawesome/solid/angle-right
    previous: fontawesome/solid/angle-left
    admonition:
      kudos: fontawesome/solid/ruler-combined
      instrument: material/ruler-square
    #   instrument: straight_ruler
      measurement: fontawesome/solid/quote-left

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  # - git-committers:
  #     repository: spawaskar-cora/cora-docs
  #     branch: master

# Additional configuration
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SachinPawaskarUNO
      name: GitHub
    - icon: material/web
      link: https://sachinpawaskaruno.github.io/
      name: Website
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/sachinpawaskar/
      name: LinkedIn

# extra javascript
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/js/tablesort.js

# extra stylesheet
extra_css:
  - assets/css/extra.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: spawaskar-cora
      repo: cora-docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

