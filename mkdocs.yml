# Themeing the documentation options [mkdocs, readthedocs]
# We have installed the mkdocs-material theme
theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    # Search capabilities
    - search.highlight
    - search.share
    - search.suggest

    # Git repository 
    # Edit this page/View source of this page
    - content.action.edit
    - content.action.view

    # Header
    - header.autohide
    - announce.dismiss

    # Footor
    - navigation.footer

  icon:
    logo: material/skull
    repo: fontawesome/brands/github
    edit: material/file-edit-outline
    view: material/file-eye-outline
    next: fontawesome/solid/angle-right
    previous: fontawesome/solid/angle-left

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SachinPawaskarUNO
      name: GitHub
    - icon: material/web
      link: https://sachinpawaskaruno.github.io/
      name: Website

